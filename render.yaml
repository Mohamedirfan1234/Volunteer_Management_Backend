services:
  - type: web
    name: volunteer-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/volunteer_backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: PORT
        value: 8080
    healthCheckPath: / 